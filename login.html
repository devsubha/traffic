<!DOCTYPE html>
<html>
	<head>
	    <meta charset="ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Custom Bootstrap Login Page</title>
		<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="logincss.css" rel="stylesheet">
	</head>
	<body>
	
		<!-- Fully Responsive Login Page-->
		
		<div class="container">
		<div class="loginbox">
		<h2 class="form-signin-heading">Login Here</h2>
          <form class="form-signin" action="authentication" method="get">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <h2 class="form-signin-heading">Pondicherry Traffic Police</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" name="user" placeholder="Your ID" required autofocus>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="pass" placeholder="Password" required>
             <a href="Reg.html">New user?..</a>
             
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div> <!-- /container -->
    
    
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</div>
	</body>
	
</html>
